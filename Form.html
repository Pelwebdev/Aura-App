<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">

    <!-- font awesome icon cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- .font awesome icon cdn -->

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <!-- .Google Fonts -->

</head>

<body class="bg-gray-100" style="font-family: 'DM Sans', sans-serif;overflow-x: hidden;">

    <div class="container mx-auto px-4 py-16">
        <div class="lg:w-[900px] m-auto px-12 py-16 pl-20 pt-4 bg-white rounded-[30px] space-y-[39px]">
            <div class="flex justify-end"><button class="text-[60px] font-light">&times;</button></div>
            <div class="">
                <h1 class="text-[#242424] md:w-[574px] text-[45px] sm:text-[50px] font-semibold leading-[130%]">Let’s
                    Show
                    You How Aura
                    Works for Your Team
                </h1>
                <p
                    class="text-[#71879C] md:w-[591px] text-[14px] sm:text-[16px] font-medium leading-[137.5%] pt-[25px] pb-[10px]">
                    We'll walk you through the platform and tailor a solution for your organization's
                    unique needs.</p>
            </div>
            <form class="space-y-[40px]">   
                <div class="form flex flex-col space-y-[16px]">
                    <label class="text-[#242424] text-[14px] sm:text-[16px] font-medium">Full Name</label>
                    <input type="text" placeholder="Enter your full name"
                        class="w-[85%] placeholder:text-[#B9B9B9] placeholder:text-[12px] placeholder:sm:text-[14px] placeholder:font-light border rounded-[12px] px-[24px]  py-[18px] border-[#C6C6C6] focus:outline-none focus:ring-2 focus:ring-blue-500 h-[67px]" />
                </div>
                <div class="form flex flex-col space-y-[16px]">
                    <label class="text-[#242424] text-[14px] sm:text-[16px] font-medium">Work Email </label>
                    <input type="email" placeholder="Enter your work email  "
                        class="w-[85%] placeholder:text-[#B9B9B9] placeholder:text-[12px] placeholder:sm:text-[14px] placeholder:font-light border rounded-[12px] px-[24px]  py-[18px] border-[#C6C6C6] focus:outline-none focus:ring-2 focus:ring-blue-500 h-[67px]" />
                </div>
                <div class="form flex flex-col space-y-[16px]">
                    <label class="text-[#242424] text-[14px] sm:text-[16px] font-medium">Company/Organization
                        Name </label>
                    <input type="text" placeholder="Enter your company/organization name"
                        class="w-[85%] placeholder:text-[#B9B9B9] placeholder:text-[12px] placeholder:sm:text-[14px] placeholder:font-light border rounded-[12px] px-[24px]  py-[18px] border-[#C6C6C6] focus:outline-none focus:ring-2 focus:ring-blue-500 h-[67px]" />
                </div>
                <div class="form flex flex-col space-y-[16px]">
                    <label class="text-[#242424] text-[14px] sm:text-[16px] font-medium">Company Size</label>
                    <input type="number" placeholder="Select Size"
                        class="w-[85%] placeholder:text-[#B9B9B9] placeholder:text-[12px] placeholder:sm:text-[14px] placeholder:font-light border rounded-[12px] px-[24px]  py-[18px] border-[#C6C6C6] focus:outline-none focus:ring-2 focus:ring-blue-500 h-[67px]" />
                </div>
                <div class="form flex flex-col space-y-[16px]">
                    <label class="text-[#242424] text-[14px] sm:text-[16px] font-medium">Role / Title  </label>
                    <input type="text" placeholder="Enter your role"
                        class="w-[85%] placeholder:text-[#B9B9B9] placeholder:text-[12px] placeholder:sm:text-[14px] placeholder:font-light border rounded-[12px] px-[24px]  py-[18px] border-[#C6C6C6] focus:outline-none focus:ring-2 focus:ring-blue-500 h-[67px]" />
                </div>
                <div class="form flex flex-col space-y-[16px]">
                    <label class="text-[#242424] text-[14px] sm:text-[16px] font-medium">Message  </label>
                    <textarea placeholder="Tell us about your business specific needs and timelines" rows="4"
                        class="w-[85%] placeholder:text-[#B9B9B9] placeholder:text-[12px] placeholder:sm:text-[14px] placeholder:font-light border rounded-[12px] px-[24px]  py-[18px] border-[#C6C6C6] focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>
                <button type="submit"
                    class="w-[85%] rounded-[12px] px-[24px] py-[18px] bg-[#06527E] text-white text-[14px] sm:text-[16px] font-medium transition hover:opacity-85">
                    Submit <span class="ml-2">→</span>
                </button>
            </form>
        </div>

    </div>

    <script src="tailwind.config.js"></script>
</body>

</html>
